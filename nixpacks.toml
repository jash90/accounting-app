# Nixpacks configuration for web (frontend) build
# Force npm as package manager (not pnpm)
providers = []

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci --legacy-peer-deps"]

[phases.build]
cmds = ["npm run build:web"]

[start]
cmd = "npx serve dist/apps/web -l $PORT -s"
