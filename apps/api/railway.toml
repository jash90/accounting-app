[build]
builder = "nixpacks"
buildCommand = "pnpm install --frozen-lockfile && pnpm run build && pnpm run db:migrate:prod && if [ \"$RUN_SEED\" = \"true\" ]; then pnpm run seed:prod; fi"

[deploy]
startCommand = "node dist/apps/api/main.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 30000
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
