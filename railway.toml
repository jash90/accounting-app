# Configuration for web (frontend) service - accounting
# API service uses apps/api/railway.toml

[build]
builder = "nixpacks"
buildCommand = "npm ci --legacy-peer-deps && npm run build:web"

[deploy]
startCommand = "npx serve dist/web -l $PORT -s"
healthcheckPath = "/"
healthcheckTimeout = 10000
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
