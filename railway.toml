# Configuration for web (frontend) service - accounting
# API service uses apps/api/railway.toml

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "sh -c 'http-server dist -p $PORT --spa'"
healthcheckPath = "/"
healthcheckTimeout = 10000
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
